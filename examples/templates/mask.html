<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/get_image/web_contents/AT_Logo.ico" type="image/x-icon">
    <title>Animated Tale</title>
    <style>
        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'Arial', sans-serif;
            background-color: #F7E0D3;
            background-image: url('https://www.transparenttextures.com/patterns/sketch.png');
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .title {
            text-align: center;
            font-size: 5vw;
            color: #333;
            text-shadow: 0.25vw 0.25vw 0.5vw rgba(0, 0, 0, 0.5);
            margin: 3vh 0 1.5vh 0;
            animation: bounce 1s infinite;
        }

        .canvas-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.5);
            flex-direction: column;
            margin-bottom: 5vh;
            width: 100%;
            padding: 2vh 0;
        }

        form {
            position: absolute;
            background-color: transparent;
            display: flex;
            flex-direction: row;
        }

        .canvas {
            position: relative;
            width: 60vw;
            height: 70vh;
            background-color: white;
            border: 0.1vw solid #ccc;
            box-shadow: 0 0.4vw 0.8vw rgba(0, 0, 0, 0.1);
            border-radius: 1.5vw;
        }

        .btn-prev {
            position: absolute;
            left: 12.3vw;
            bottom: 1vw;
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'Arial', sans-serif;
            font-size: 1vw;
            text-decoration: none;
            padding: 1vh 2vw;
            border: 0.08vw solid #ccc;
            border-radius: 0.4vw;
            cursor: pointer;
            background-color: #87CEFA;
            color: white;
            transition: background-color 0.3s;
        }
        .btn-prev:hover {
            background-color: #B0E0E6;
        }
        .btn-next {
            position: absolute;
            right: 12vw;
            bottom: 1vw;
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'Arial', sans-serif;
            font-size: 1vw;
            text-decoration: none;
            margin-top: 2vh;
            padding: 1vh 2vw;
            border: 0.08vw solid #ccc;
            border-radius: 0.4vw;
            cursor: pointer;
            background-color: #87CEFA;
            color: white;
            transition: background-color 0.3s;
        }
        .btn-next:hover {
            background-color: #B0E0E6;
        }
        
        /* -----------------------Doodles-------------------------------*/
        .balloon {
            position: absolute;
            bottom: 10vh;
            animation: float 4s infinite, drift 2s infinite;
            opacity: 0.8;
            z-index: -1;
        }
        .doodle {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: transparent;
            border-radius: 50%;
            z-index: -1;
        }
        .doodle.circle {
            border: 2px solid #FF5733;
            animation: doodleAnimation 7s infinite alternate;
        }
        @keyframes doodleAnimation {
            0% {
                transform: scale(0.8);
            }
            100% {
                transform: scale(1.3);
            }
        }
        .doodle.line {
            width: 150px;
            height: 5px;
            background-color: #33FF57;
            transform: rotate(45deg);
            animation: doodleAnimation2 5s infinite alternate;
        }
        @keyframes doodleAnimation2 {
            0% {
                transform: rotate(78deg);
            }
            100% {
                transform: rotate(45deg);
            }
        }
        .doodle.dot {
            width: 15px;
            height: 15px;
            background-color: #5733FF;
            border-radius: 50%;
        }
        .doodle.zigzag {
            width: 100px;
            height: 10px;
            background: linear-gradient(45deg, #FF5733 25%, transparent 25%, transparent 50%, #FF5733 50%, #FF5733 75%, transparent 75%, transparent);
            background-size: 20px 20px;
            animation: doodleAnimationZigzag 6s infinite alternate;
        }
        @keyframes doodleAnimationZigzag {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(30deg);
            }
        }
        .doodle.squiggle {
            width: 60px;
            height: 20px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 5"><path d="M0 5 Q5 0 10 5" stroke="#5733FF" fill="none"/></svg>');
            background-repeat: repeat-x;
            animation: doodleAnimationSquiggle 7s infinite alternate;
        }
        @keyframes doodleAnimationSquiggle {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-5px);
            }
        }

        .loader {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
    
</head>
<body>
    <h1 class="title">Animated Tale</h1>
    <div class="canvas-container">
        <div class="canvas">
            <canvas id="displayCanvas" style="position: absolute; z-index: 1;"></canvas>
            <canvas id="maskCanvas" style="position: absolute; z-index: 2;"></canvas>
        </div>
        <a href="/upload" class="btn-prev">Prev</a>
        <a href="javascript:saveAndGoToNext();" class="btn-next">Next</a>
    </div>
    <svg class="balloon" style="left: 5%; width: 60px; animation-delay: 1s;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2a7 7 0 0 1 7 7c0 3.08-3.46 7.5-7 11.5C8.46 16.5 5 12.08 5 9a7 7 0 0 1 7-7z"/><path d="M12 22s-1.5 1.5-3 0"/></svg>
    <svg class="balloon" style="right: 10%; width: 80px; animation-delay: 3s;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2a7 7 0 0 1 7 7c0 3.08-3.46 7.5-7 11.5C8.46 16.5 5 12.08 5 9a7 7 0 0 1 7-7z"/><path d="M12 22s-1.5 1.5-3 0"/></svg>
    <svg class="balloon" style="left: 15%; width: 50px; animation-delay: 2s;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2a7 7 0 0 1 7 7c0 3.08-3.46 7.5-7 11.5C8.46 16.5 5 12.08 5 9a7 7 0 0 1 7-7z"/><path d="M12 22s-1.5 1.5-3 0"/></svg>
    <svg class="balloon" style="right: 15%; width: 50px; animation-delay: 4s;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2a7 7 0 0 1 7 7c0 3.08-3.46 7.5-7 11.5C8.46 16.5 5 12.08 5 9a7 7 0 0 1 7-7z"/><path d="M12 22s-1.5 1.5-3 0"/></svg>
    <svg class="balloon" style="left: 10%; width: 80px; animation-delay: 5s;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2a7 7 0 0 1 7 7c0 3.08-3.46 7.5-7 11.5C8.46 16.5 5 12.08 5 9a7 7 0 0 1 7-7z"/><path d="M12 22s-1.5 1.5-3 0"/></svg>
    <svg class="balloon" style="right: 5%; width: 60px; animation-delay: 6s;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2a7 7 0 0 1 7 7c0 3.08-3.46 7.5-7 11.5C8.46 16.5 5 12.08 5 9a7 7 0 0 1 7-7z"/><path d="M12 22s-1.5 1.5-3 0"/></svg>

    <div class="doodle circle" style="top: 5%; left: 10%;"></div>
    <div class="doodle line" style="top: 43%; left: 5%;"></div>
    <div class="doodle circle" style="top: 65%; left: 14%;"></div>
    <div class="doodle dot" style="top: 20%; left: 20%;"></div>
    <div class="doodle zigzag" style="top: 30%; left: 5%;"></div>
    <div class="doodle squiggle" style="top: 15%; left: 15%;"></div>
    <div class="doodle circle" style="top: 20%; right: 15%;"></div>
    <div class="doodle line" style="top: 45%; right: 5%;"></div>
    <div class="doodle dot" style="top: 8%; right: 5%;"></div>
    <div class="doodle zigzag" style="top: 70%; right: 10%;"></div>
    <div class="doodle zigzag" style="top: 6%; right: 27%;"></div>
    <div class="doodle squiggle" style="top: 65%; right: 20%;"></div>

    <script>
        let canvas;
        let ctx;
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        let brushSize = 4;
        let brushColor = '#000000'; 
        let displayCanvas, maskCanvas;
        let displayCtx, maskCtx;

        function initCanvas() {
            maskCanvas = document.getElementById('maskCanvas');
            maskCtx = maskCanvas.getContext('2d');

            const originalImage = new Image();
            const maskImage = new Image();

            maskImage.onload = function() {
                maskCanvas.width = maskImage.naturalWidth;
                maskCanvas.height = maskImage.naturalHeight;
                maskCtx.drawImage(maskImage, 0, 0); // Draw the original mask on maskCanvas

                originalImage.onload = function() {
                    maskCtx.globalAlpha = 0.3; // Set transparency for the original image
                    maskCtx.drawImage(originalImage, 0, 0);
                    maskCtx.globalAlpha = 1.0; // Reset the alpha
                };
                originalImage.src = 'get_image/web_test/texture.png'; // Path to the original image
            };

            maskImage.src = 'get_image/web_test/mask.png'; // Path to the original mask

            // Event listeners for maskCanvas only
            maskCanvas.addEventListener('mousedown', startDrawing);
            maskCanvas.addEventListener('mousemove', draw);
            maskCanvas.addEventListener('mouseup', stopDrawing);
            maskCanvas.addEventListener('mouseout', stopDrawing);
            maskCanvas.addEventListener('wheel', changeBrushSize);
            maskCanvas.addEventListener('contextmenu', function(e) {
                e.preventDefault();
            });

            document.addEventListener('keydown', changeBrushColor);
        }


        function processToBinary(canvasContext, width, height) {
            let imageData = canvasContext.getImageData(0, 0, width, height);
            let data = imageData.data;

            for (let i = 0; i < data.length; i += 4) {
                let value = data[i] > 128 ? 255 : 0;
                data[i] = data[i + 1] = data[i + 2] = value;
                data[i + 3] = 255;
            }

            canvasContext.putImageData(imageData, 0, 0);
        }

        function startDrawing(e) {
            e.preventDefault(); 
            isDrawing = true;
            [lastX, lastY] = [e.offsetX, e.offsetY];
            brushColor = (e.button === 2) ? '#FFFFFF' : '#000000';
        }

        function draw(e) {
            if (!isDrawing) return;

            maskCtx.globalAlpha = 0.5; 
            maskCtx.beginPath();
            maskCtx.arc(e.offsetX, e.offsetY, brushSize, 0, Math.PI * 2, false);
            maskCtx.fillStyle = brushColor;
            maskCtx.fill();
            maskCtx.closePath();
            maskCtx.globalAlpha = 1.0; 
        }

        function stopDrawing() {
            isDrawing = false;
        }

        window.onload = initCanvas;

        function changeBrushSize(e) {
            brushSize += e.deltaY * -0.01;
            brushSize = Math.min(Math.max(1, brushSize), 100);
        }

        canvas.addEventListener('wheel', changeBrushSize);

        function changeBrushColor(e) {
            if (e.key === 'c') { 
                brushColor = brushColor === '#000000' ? '#FFFFFF' : '#000000'; 
            }
        }

        document.addEventListener('keydown', changeBrushColor);

        function saveAndGoToNext() {
            let tempCanvas = document.createElement('canvas');
            let tempCtx = tempCanvas.getContext('2d');
            tempCanvas.width = maskCanvas.width;
            tempCanvas.height = maskCanvas.height;

            tempCtx.drawImage(maskCanvas, 0, 0);

            processToBinary(tempCtx, tempCanvas.width, tempCanvas.height);

            tempCanvas.toBlob(function(blob) {
                var formData = new FormData();
                formData.append('file', blob, 'mask.png');
                
                fetch('/save_image/web_test/mask.png', {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    console.log('Response received');
                    if (response.ok) {
                        console.log('Response OK, navigating to /joint_overlay');
                        window.location.href = "/joint_overlay";
                    } else {
                        console.log('Response not OK', response);
                        throw new Error('Network response was not ok.');
                    }
                })
                .catch((error) => {
                    console.error('Fetch error:', error);
                });
            });
        }

        window.onload = initCanvas;
    </script>
</body>
</html>
