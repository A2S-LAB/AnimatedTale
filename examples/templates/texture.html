<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/get_image/web_contents/AT_Logo.ico" type="image/x-icon">
    <title>Animated Tale</title>
    <style>
        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'Arial', sans-serif;
            background-color: #F7E0D3;
            background-image: url('https://www.transparenttextures.com/patterns/sketch.png');
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .title {
            text-align: center;
            font-size: 5vw;
            color: #333;
            text-shadow: 0.25vw 0.25vw 0.5vw rgba(0, 0, 0, 0.5);
            margin: 3vh 0 1.5vh 0;
            animation: bounce 1s infinite;
        }

        .canvas-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.5);
            flex-direction: column;
            margin-bottom: 5vh;
            width: 100%;
            padding: 2vh 0;
        }

        form {
            position: absolute;
            bottom: 1vh; /* Adjusted for better spacing from the bottom */
            right: 1vw;
            background-color: transparent;
            border: none;
            box-shadow: none;
            display: flex;
            flex-direction: row;
            gap: 1vw;
        }

        .canvas {
            position: relative;
            width: 60vw;
            height: 70vh;
            background-color: white;
            border: 0.1vw solid #ccc;
            box-shadow: 0 0.4vw 0.8vw rgba(0, 0, 0, 0.1);
            padding: 2vh;
            text-align: center;
            border-radius: 1.5vw;
        }

        img {
            height: 90%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .btn-prev {
            position: absolute;
            left: 12.3vw;
            bottom: 1vw;
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'Arial', sans-serif;
            font-size: 1vw;
            text-decoration: none;
            padding: 1vh 2vw;
            border: 0.08vw solid #ccc;
            border-radius: 0.4vw;
            cursor: pointer;
            background-color: #87CEFA;
            color: white;
            transition: background-color 0.3s;
        }
        .btn-prev:hover {
            background-color: #B0E0E6;
        }
        .btn-next {
            position: absolute;
            right: 12vw;
            bottom: 1vw;
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'Arial', sans-serif;
            font-size: 1vw;
            text-decoration: none;
            margin-top: 2vh;
            padding: 1vh 2vw;
            border: 0.08vw solid #ccc;
            border-radius: 0.4vw;
            cursor: pointer;
            background-color: #87CEFA;
            color: white;
            transition: background-color 0.3s;
        }
        .btn-next:hover {
            background-color: #B0E0E6;
        }
        
        /* -----------------------Doodles-------------------------------*/
        .balloon {
            position: absolute;
            bottom: 10vh;
            animation: float 4s infinite, drift 2s infinite;
            opacity: 0.8;
            z-index: -1;
        }
        .doodle {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: transparent;
            border-radius: 50%;
            z-index: -1;
        }
        .doodle.circle {
            border: 2px solid #FF5733;
            animation: doodleAnimation 7s infinite alternate;
        }
        @keyframes doodleAnimation {
            0% {
                transform: scale(0.8);
            }
            100% {
                transform: scale(1.3);
            }
        }
        .doodle.line {
            width: 150px;
            height: 5px;
            background-color: #33FF57;
            transform: rotate(45deg);
            animation: doodleAnimation2 5s infinite alternate;
        }
        @keyframes doodleAnimation2 {
            0% {
                transform: rotate(78deg);
            }
            100% {
                transform: rotate(45deg);
            }
        }
        .doodle.dot {
            width: 15px;
            height: 15px;
            background-color: #5733FF;
            border-radius: 50%;
        }
        .doodle.zigzag {
            width: 100px;
            height: 10px;
            background: linear-gradient(45deg, #FF5733 25%, transparent 25%, transparent 50%, #FF5733 50%, #FF5733 75%, transparent 75%, transparent);
            background-size: 20px 20px;
            animation: doodleAnimationZigzag 6s infinite alternate;
        }
        @keyframes doodleAnimationZigzag {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(30deg);
            }
        }
        .doodle.squiggle {
            width: 60px;
            height: 20px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 5"><path d="M0 5 Q5 0 10 5" stroke="#5733FF" fill="none"/></svg>');
            background-repeat: repeat-x;
            animation: doodleAnimationSquiggle 7s infinite alternate;
        }
        @keyframes doodleAnimationSquiggle {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-5px);
            }
        }

        .loader {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #Texture {
            max-height: 100%;
            display: block;
            margin: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #textureCanvas {
            border: 2px solid hsl(0, 0%, 43%);
            cursor: pointer;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

    </style>
    
</head>
<body>
    <h1 class="title">Animated Tale</h1>
    <div class="canvas-container">
        <div class="canvas">
            <canvas id="textureCanvas" width="400" height="600"></canvas>
        </div>
        <a href="/upload" class="btn-prev">Prev</a>
        <a href="/mask" class="btn-next">Next</a>
    </div>
    

    <svg class="balloon" style="left: 5%; width: 60px; animation-delay: 1s;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2a7 7 0 0 1 7 7c0 3.08-3.46 7.5-7 11.5C8.46 16.5 5 12.08 5 9a7 7 0 0 1 7-7z"/><path d="M12 22s-1.5 1.5-3 0"/></svg>
    <svg class="balloon" style="right: 10%; width: 80px; animation-delay: 3s;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2a7 7 0 0 1 7 7c0 3.08-3.46 7.5-7 11.5C8.46 16.5 5 12.08 5 9a7 7 0 0 1 7-7z"/><path d="M12 22s-1.5 1.5-3 0"/></svg>
    <svg class="balloon" style="left: 15%; width: 50px; animation-delay: 2s;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2a7 7 0 0 1 7 7c0 3.08-3.46 7.5-7 11.5C8.46 16.5 5 12.08 5 9a7 7 0 0 1 7-7z"/><path d="M12 22s-1.5 1.5-3 0"/></svg>
    <svg class="balloon" style="right: 15%; width: 50px; animation-delay: 4s;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2a7 7 0 0 1 7 7c0 3.08-3.46 7.5-7 11.5C8.46 16.5 5 12.08 5 9a7 7 0 0 1 7-7z"/><path d="M12 22s-1.5 1.5-3 0"/></svg>
    <svg class="balloon" style="left: 10%; width: 80px; animation-delay: 5s;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2a7 7 0 0 1 7 7c0 3.08-3.46 7.5-7 11.5C8.46 16.5 5 12.08 5 9a7 7 0 0 1 7-7z"/><path d="M12 22s-1.5 1.5-3 0"/></svg>
    <svg class="balloon" style="right: 5%; width: 60px; animation-delay: 6s;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2a7 7 0 0 1 7 7c0 3.08-3.46 7.5-7 11.5C8.46 16.5 5 12.08 5 9a7 7 0 0 1 7-7z"/><path d="M12 22s-1.5 1.5-3 0"/></svg>

    <div class="doodle circle" style="top: 5%; left: 10%;"></div>
    <div class="doodle line" style="top: 43%; left: 5%;"></div>
    <div class="doodle circle" style="top: 65%; left: 14%;"></div>
    <div class="doodle dot" style="top: 20%; left: 20%;"></div>
    <div class="doodle zigzag" style="top: 30%; left: 5%;"></div>
    <div class="doodle squiggle" style="top: 15%; left: 15%;"></div>
    <div class="doodle circle" style="top: 20%; right: 15%;"></div>
    <div class="doodle line" style="top: 45%; right: 5%;"></div>
    <div class="doodle dot" style="top: 8%; right: 5%;"></div>
    <div class="doodle zigzag" style="top: 70%; right: 10%;"></div>
    <div class="doodle zigzag" style="top: 6%; right: 27%;"></div>
    <div class="doodle squiggle" style="top: 65%; right: 20%;"></div>

    <script>
        const handleSize = 15;  // <-- Moved this up here
        let scale;
        window.onload = function() {
            const canvas = document.getElementById('textureCanvas');
            const ctx = canvas.getContext('2d');
            
            const img = new Image();
            img.src = '/get_image/web_test/image.png';
                    
            let isDragging = false;
            let startX, startY, rectWidth, rectHeight;
            let rect = {x: 50, y: 50, width: 200, height: 150}; 

            img.onload = function() {
                scale = canvas.height / img.height;
                let scaledWidth = img.width * scale;
                let scaledHeight = img.height * scale;
                canvas.width = scaledWidth;
                canvas.height = scaledHeight;

                ctx.drawImage(img, 0, 0, img.width, img.height, 0, 0, scaledWidth, scaledHeight);

                fetch("/bbox", {
                    method: "POST"
                })
                .then(response => response.json())
                .then(data => {
                    rect = {
                        x: data.bbox[0],
                        y: data.bbox[1],
                        width: data.bbox[2] - data.bbox[0],
                        height: data.bbox[3] - data.bbox[1]
                    };
                    rect.x *= scale;
                    rect.y *= scale;
                    rect.width *= scale;
                    rect.height *= scale;
                    
                    drawRect();
                })
                .catch(error => {
                    console.error("Error fetching bbox:", error);
                });
            };

            function drawRect() {
                ctx.strokeStyle = 'red';
                ctx.lineWidth = 3;
                ctx.strokeRect(rect.x, rect.y, rect.width, rect.height);

                // Draw small rectangles (handles) at each corner and each edge of the bounding box
                ctx.fillStyle = 'red';

                // Define a function to draw a handle given its top-left corner
                function drawHandle(x, y) {
                    ctx.fillRect(x - handleSize/2, y - handleSize/2, handleSize, handleSize);
                }

                // Corners
                drawHandle(rect.x, rect.y);  // Top-left
                drawHandle(rect.x + rect.width, rect.y);  // Top-right
                drawHandle(rect.x, rect.y + rect.height);  // Bottom-left
                drawHandle(rect.x + rect.width, rect.y + rect.height);  // Bottom-right

                // Edges
                drawHandle(rect.x + rect.width/2, rect.y);  // Top
                drawHandle(rect.x + rect.width/2, rect.y + rect.height);  // Bottom
                drawHandle(rect.x, rect.y + rect.height/2);  // Left
                drawHandle(rect.x + rect.width, rect.y + rect.height/2);  // Right
            }


            function getMousePos(canvas, evt) {
                var rect = canvas.getBoundingClientRect();
                return {
                    x: evt.clientX - rect.left,
                    y: evt.clientY - rect.top
                };
            }

            let resizeDirection = '';  

            canvas.addEventListener('mousedown', function(e) {
                const mousePos = getMousePos(canvas, e);
                
                if (Math.abs(mousePos.x - rect.x) < handleSize && Math.abs(mousePos.y - rect.y) < handleSize) {
                    isDragging = true;
                    resizeDirection = 'top-left';
                } else if (Math.abs(mousePos.x - (rect.x + rect.width)) < handleSize && Math.abs(mousePos.y - rect.y) < handleSize) {
                    isDragging = true;
                    resizeDirection = 'top-right';
                } else if (Math.abs(mousePos.x - rect.x) < handleSize && Math.abs(mousePos.y - (rect.y + rect.height)) < handleSize) {
                    isDragging = true;
                    resizeDirection = 'bottom-left';
                } else if (Math.abs(mousePos.x - (rect.x + rect.width)) < handleSize && Math.abs(mousePos.y - (rect.y + rect.height)) < handleSize) {
                    isDragging = true;
                    resizeDirection = 'bottom-right';
                } else if (Math.abs(mousePos.x - (rect.x + rect.width/2)) < handleSize && Math.abs(mousePos.y - rect.y) < handleSize) {
                    isDragging = true;
                    resizeDirection = 'top';
                } else if (Math.abs(mousePos.x - (rect.x + rect.width/2)) < handleSize && Math.abs(mousePos.y - (rect.y + rect.height)) < handleSize) {
                    isDragging = true;
                    resizeDirection = 'bottom';
                } else if (Math.abs(mousePos.x - rect.x) < handleSize && Math.abs(mousePos.y - (rect.y + rect.height/2)) < handleSize) {
                    isDragging = true;
                    resizeDirection = 'left';
                } else if (Math.abs(mousePos.x - (rect.x + rect.width)) < handleSize && Math.abs(mousePos.y - (rect.y + rect.height/2)) < handleSize) {
                    isDragging = true;
                    resizeDirection = 'right';
                } else if (mousePos.x > rect.x && mousePos.x < rect.x + rect.width && mousePos.y > rect.y && mousePos.y < rect.y + rect.height) {
                    isDragging = true;
                    startX = mousePos.x - rect.x;
                    startY = mousePos.y - rect.y;
                    resizeDirection = 'move';
                }
            });

            canvas.addEventListener('mousemove', function(e) {
                if (isDragging) {
                    const mousePos = getMousePos(canvas, e);
                                
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                                
                    switch (resizeDirection) {
                        case 'top-left':
                            rect.width += rect.x - mousePos.x;
                            rect.height += rect.y - mousePos.y;
                            rect.x = mousePos.x;
                            rect.y = mousePos.y;
                            break;
                        case 'top-right':
                            rect.width = mousePos.x - rect.x;
                            rect.height += rect.y - mousePos.y;
                            rect.y = mousePos.y;
                            break;
                        case 'bottom-left':
                            rect.width += rect.x - mousePos.x;
                            rect.height = mousePos.y - rect.y;
                            rect.x = mousePos.x;
                            break;
                        case 'bottom-right':
                            rect.width = mousePos.x - rect.x;
                            rect.height = mousePos.y - rect.y;
                            break;
                        case 'top':
                            rect.height += rect.y - mousePos.y;
                            rect.y = mousePos.y;
                            break;
                        case 'bottom':
                            rect.height = mousePos.y - rect.y;
                            break;
                        case 'left':
                            rect.width += rect.x - mousePos.x;
                            rect.x = mousePos.x;
                            break;
                        case 'right':
                            rect.width = mousePos.x - rect.x;
                            break;
                        case 'move':
                            rect.x = mousePos.x - startX;
                            rect.y = mousePos.y - startY;
                            break;
                    }
                                
                    drawRect();
                }
            });

            canvas.addEventListener('mouseup', function() {
                isDragging = false;
            });

            document.querySelector('.btn-next').addEventListener('click', function(event) {
                event.preventDefault();  // Prevent the default behavior of the link

                // Get the bounding box data
                const data = {
                    x: rect.x,
                    y: rect.y,
                    width: rect.width,
                    height: rect.height,
                    scale:scale
                };

                // Send the bounding box data to the server
                fetch("/crop_image", {
                    method: "POST",
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        // Navigate to the next page
                        window.location.href = '/mask';
                    } else {
                        console.error("Failed to crop the image.");
                    }
                })
                .catch(error => {
                    console.error("There was a problem with the fetch operation:", error.message);
                });
            });
        }

    </script>
    
</body>

</html>
